<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tag and elements and attribute</title>
  </head>
  <body>
    <!--  html tag are without any content called tag -->
    <!-- tag -->

    <h1></h1>
    <p></p>

    <!--tag which has some content added in it are call elements  -->
    <!-- elements -->

    <h1>this is some content added in this tag which will called as element</h1>

    <!-- attribute -->

    <!-- attribute is some extra properties we are providing in html tag  -->

    <p id="para"></p>

    <!-- here id is attribute we are passing to paragraph tag -->

    <ol type="I">
      <li>list 1</li>
      <li>list 2</li>
      <li>list 3</li>
      <li>list 4</li>
    </ol>
  </body>
</html>

<!-- // what is tag??
A tag is a short label or keyword used to identify, describe, or organize something -->

<!-- what is element??
An element is a basic or essential part of something that makes up a whole. -->

<!-- what is attribute??

An attribute is a characteristic or property that describes an element or object. -->
