<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table 2</title>
  </head>
  <body>
    <table border>
      <caption>
        a taste table with merged cells
      </caption>
      <thead>
        <tr>
          <th rowspan="2">Id</th>
          <th colspan="2">average</th>
          <th rowspan="2">Red eyes</th>
        </tr>
        <tr>
          <th>height</th>
          <th>weight</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Males</th>
          <td>10</td>
          <td>20</td>
          <td>30</td>
        </tr>
        <tr>
            <th>Females</th>
            <td>40</td>
            <td>50</td>
            <td>60</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
