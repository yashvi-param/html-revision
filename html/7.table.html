<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>

    <style>
      table,
      th,
      td,
      tr {
        border: 2px black;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <!-- table -->

    <table>
      <caption>
        Student Information
      </caption>
      <thead>
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Age</th>
          <th>Class</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>10</td>
          <td>5A</td>
          <td>A</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Emily Carter</td>
          <td>11</td>
          <td>6B</td>
          <td>B+</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Michael Brown</td>
          <td>9</td>
          <td>4C</td>
          <td>A-</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Sophia Johnson</td>
          <td>10</td>
          <td>5B</td>
          <td>A</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
