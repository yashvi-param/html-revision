<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wire frames</title>
    <style>
      header,
      main,
      footer,
      section {
        border: 2px dotted gray;
      }
      nav {
        display: flex;
        justify-content: space-between;
      }
      ul {
        display: flex;
        gap: 50px;
      }

      li {
        list-style: none;
      }

      section h1 {
        height: 300px;
        text-align: center;
      }
      footer h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <h1>logo</h1>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Service</li>
          <li>Contact</li>
          <li>Help</li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero"><h1>this is hero section</h1></section>
      <section id="About"><h1>this is About section</h1></section>
      <section id="Service"><h1>this is Service section</h1></section>
      <section id="Contact"><h1>this is Contact section</h1></section>
      <section id="Help"><h1>this is Help section</h1></section>
    </main>
    <footer>
      <h1>this is footer section</h1>
    </footer>
  </body>
</html>
