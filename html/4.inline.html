<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inline elements</title>
  </head>
  <body>
    <!-- inline element does not occupy full width it will acquire whatever their as per their need it will not start on new line  -->

    <!-- inline elements -->

    <i>this is italic</i>

    <br />

    <!-- here we are taking br explicit as for proper view and understanding -->

    <em>this is emphasize which will also work like italic</em>

    <br />

    <b>this is bold</b>

    <br />

    <!-- it has some more importance which will work more importance in voice reader for blind people -->
    <strong>this is strong</strong>

    <br />
    <u>this is underline</u>

    <br />

    <mark>this is mark which will highlight text</mark>
    <br />
    <del>this is delete which will work as strike out</del>

    <br />

    <p>h <sub>2</sub>o</p>

    <br />

    <p>a <sup>2</sup> b <sup>2</sup></p>

    <br />

    <small>this is small text</small>

    <br />

    <ins>this is inserted line</ins>
  </body>
</html>

   <!-- sub means the letter is down on normal text line of h2o in this case 2 is down
sup means the letter is up on normal text line of a2b2 in this case 2 is up -->
