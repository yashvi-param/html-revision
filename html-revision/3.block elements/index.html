<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block elements</title>
  </head>
  <body>

    <!-- heading tags -->

    <h1>this is heading 1</h1>
    <h2>this is heading 2</h2>
    <h3>this is heading 3</h3>
    <h4>this is heading 4</h4>
    <h5>this is heading 5</h5>
    <h6>this is heading 6</h6>

    <p>this is paragraph</p>

    <!-- horizontal break -->
    <hr />
    <!-- break line -->
    <br />

    <p>
      this is some <br>
      paragraph
    </p>

    <!-- list types -->

    <!-- order list -->
    <ol type="A">
      <li>list 1</li>
      <li>list 2</li>
      <li>list 3</li>
    </ol>

    <!-- un order list  -->
    <ul>
      <li>list 1</li>
      <li>list 2</li>
      <li>list 3</li>
    </ul>

    <!-- description list -->

    <dl>
      <dt>description</dt>
      <dd>this is desc 1</dd>
      <dd>this is desc 2</dd>
      <dd>this is desc 3</dd>
    </dl>
  </body>
</html>

<!-- A block-level element is an element that starts on a new line and takes up the full width available. -->
 <!-- A heading tag is an HTML tag (<h1> to <h6>) used to define titles or headings on a webpage. -->
    <!-- A horizontal break is an HTML <hr> tag used to create a horizontal line that separates content. -->
<!-- A line break is an HTML <br> tag used to move content to the next line without starting a new paragraph. -->

<!-- There are three types of lists in HTML: ordered lists, unordered lists, and description lists.
An ordered list is an HTML list (<ol>) that displays items in a numbered or ordered sequence.
type="1" – Numbers (1, 2, 3…)

type="A" – Uppercase letters (A, B, C…)

type="a" – Lowercase letters (a, b, c…)

type="i" – Lowercase Roman numerals (i, ii, iii…)

type="I" – Uppercase Roman numerals (I, II, III…)

An unordered list is an HTML list (<ul>) that displays items with bullets instead of numbers.

disc – Solid circle (●) – default

circle – Hollow circle (○)

square – Solid square (■)

A description list is an HTML list (<dl>) used to define terms and their descriptions, with <dt> for the term and <dd> for the description.

In HTML, the description list uses three main tags, which can be thought of as its "types":

<dl> – Defines the description list itself

<dt> – Defines a term (the item being described)

<dd> – Defines the description of that term -->
