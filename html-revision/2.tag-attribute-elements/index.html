<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag attribute and elements</title>
  </head>
  <body>
    <!-- tag -->
    <p></p>
    <h1></h1>

    <!-- elements -->

    <p>this is paragraph</p>

    <h1>this is element</h1>

    <!-- Attribute -->

    <p class="para">this is some paragraph</p>

    <input type="number" />
  </body>
</html>


<!-- // what is tag??
A tag is a short label or keyword used to identify, describe, or organize something -->

<!-- what is element??
An element is a basic or essential part of something that makes up a whole. -->

<!-- what is attribute??

An attribute is a characteristic or property that describes an element or object. -->
